name: Pages Bootstrap

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - run: |
          mkdir site
          echo "<h1>Pages initialized</h1>" > site/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - uses: actions/deploy-pages@v2
